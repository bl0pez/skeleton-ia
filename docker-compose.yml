services:
  db: # Servicio de base de datos
    container_name: postgres # Nombre del contenedor
    image: ankane/pgvector:latest # Imagen de Postgres con pgvector incluida
    restart: always # Reinicia el contenedor automáticamente si falla
    environment: # Variables de entorno para configurar Postgres
      POSTGRES_USER: ${POSTGRES_USER} # Usuario de la base de datos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Contraseña del usuario
      POSTGRES_DB: ${POSTGRES_DB} # Nombre de la base de datos
    # No se expone el puerto, solo accesible desde la red interna
    volumes:
      - db_data:/var/lib/postgresql/data # Volumen para persistir los datos de la base de datos
      - ./init-evolution.sql:/docker-entrypoint-initdb.d/init-evolution.sql # Script para crear la base de datos
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql # Script para instalar pgvector
    networks:
      - internal_net # Red interna dedicada
  pgAdmin: # Servicio de administración de Postgres
    container_name: pgadmin # Nombre del contenedor
    image: dpage/pgadmin4:latest # Imagen de pgAdmin
    restart: always # Reinicia el contenedor automáticamente si falla
    environment: # Variables de entorno para configurar pgAdmin
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL} # Correo electrónico por defecto
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD} # Contraseña por defecto
    ports:
      - "127.0.0.1:8081:80" # Mapea el puerto 80 del contenedor al puerto 8080 del host, accesible solo desde localhost (IP válida)
    depends_on:
      - db # Asegura que el servicio de base de datos se inicie antes
    networks:
      - internal_net # Red interna dedicada
  redis:
    container_name: redis # Nombre del contenedor
    image: redis:latest # Imagen de Redis
    restart: always # Reinicia el contenedor automáticamente si falla
    volumes:
      - redis_data:/data # Volumen para persistir los datos de Redis
    networks:
      - internal_net # Red interna dedicada
  evolution-api: # Servicio Evolution API
    container_name: evolution_api # Nombre del contenedor
    image: atendai/evolution-api:latest # Imagen oficial Evolution API
    restart: always # Reinicia el contenedor automáticamente si falla
    ports:
      - "127.0.0.1:8080:8080" # Expone el puerto 8080 solo en localhost para acceder a la API
    env_file:
      - .env # Usa las variables de entorno de tu archivo .env
    volumes:
      - evolution_instances:/evolution/instances # Volumen para persistencia de instancias
    networks:
      - internal_net # Usa la red interna para comunicarse con Postgres y Redis
    depends_on:
      - db # Espera a que la base de datos esté lista
      - redis # Espera a que Redis esté listo
  n8n: # Servicio n8n para automatización de flujos
    image: docker.n8n.io/n8nio/n8n:latest # Imagen oficial de n8n
    container_name: n8n # Nombre del contenedor
    restart: always # Reinicia automáticamente si falla
    ports:
      - "127.0.0.1:5678:5678" # Expone el puerto 5678 solo en localhost
    env_file:
      - .env # Usa las variables de entorno de n8n desde el archivo .env
    volumes:
      - n8n_data:/home/node/.n8n # Volumen para persistencia de datos de n8n
    networks:
      - internal_net # Red interna para comunicación con otros servicios

volumes:
  db_data: # Volumen nombrado para almacenar los datos de Postgres
  redis_data: # Volumen nombrado para almacenar los datos de Redis
  evolution_instances: # Volumen nombrado para Evolution API
  n8n_data: # Volumen nombrado para persistencia de datos de n8n

networks:
  internal_net: # Red interna para los servicios
    driver: bridge
